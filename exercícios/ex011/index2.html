<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando com imagens</title>
</head>
<body>
    <h1>Picture e Source</h1> 
    <picture>
        <source media="(max-width: 750px)" srcset="imagens2/paisagem-pequena.jpeg" type="image/jpeg">
        <source media="(max-width: 1000px)" srcset="imagens2/paisagem-media.jpeg" type="image/jpeg">
        <img src="imagens2/paisagem-grande.jpeg" alt="Paisagem grande">
    </picture> 
</body>
</html>
